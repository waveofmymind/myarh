name: Java CI with Gradle

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - feature

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 저장소 CheckOut
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: gradlew 권한 설정
        run: chmod +x gradlew
        shell: bash
      
      - name: gradlew 빌드
        run : ./gradlew clean build --exclude-task test
        shell: bash
      # docker 이미지 빌드
