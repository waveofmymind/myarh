spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/arh?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 0913

  mvc:
    path match:
      matching-strategy: ant_path_matcher


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        use_sql_comments: true
        show_sql: true
        format_sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace